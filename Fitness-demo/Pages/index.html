    <!-- Body -->
    <section id="calo" class="d-flex justify-content-center align-items-center py-5">
        <div>
            
            <form id="workout-form" class="border rounded p-5 my-5">
                <h2 class="pb-4">Calculate Calories From Workout</h2>
                
                <label for="workout" class="form-label">Workout:</label>
                <select name="workout" id="workout" class="form-control">
                    <!-- <option value="3.33">Walking</option>
                    <option value="16.66">Running</option>
                    <option value="10.00">Jumping rope</option> -->

                    <option value="Jumping Rope">Jumping rope</option>
                </select>
                <!-- <input type="text" class="form-control" id="workout" placeholder="Ex: Running, Walking, Jumping Rope,..."  required> -->

                <label for="duration" class="form-label pt-3">Duration (mins):</label>
                <input type="number" id="duration" class="form-control" required>

                <button type="submit" class="btn btn-dark my-3">Calculate</button>
                
            </form>
            <div>
                <h2>Calories consumed: <span id="result"></span></h2>
            </div>
        </div>
